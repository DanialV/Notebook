<div>
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form" method="POST" ng-submit="onsubmit()">
                <fieldset>
                    <h2 >جستجوگر شماره تلفن 118</h2>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input  type="text"  ng-model="user.username" class="form-control input-lg" dir='ltr'  placeholder="نام کاربری" required>
                    </div>
                    <div class="form-group">
                        <input type="text"  ng-model="user.first_name" class="form-control input-lg" placeholder="نام" required>
                    </div>
                    <div class="form-group">
                        <input type="text"   ng-model="user.last_name" class="form-control input-lg" placeholder="نام خانوادگی" required>
                    </div>
                    <div class="form-group">
                        <input type="email"   ng-model="user.email" class="form-control input-lg" placeholder="ایمیل" required>
                    </div>
                    <div class="form-group">
                        <input type="password"  ng-model="user.password" class="form-control input-lg" placeholder="رمز عبور" required>
                    </div>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-success btn-block" value="ثبت نام">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
